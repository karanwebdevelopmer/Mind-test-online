<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Challenge Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* SIMPLE CSS - Loading Problem Fix */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: #0F0F23;
            color: white;
            overflow: hidden;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #0F0F23;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #7B68EE;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            display: none;
        }
        
        .mobile-header {
            background: rgba(15,15,35,0.95);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .logo-mobile {
            color: #00D4FF;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .content-area {
            padding: 20px;
            padding-bottom: 80px;
        }
        
        .hero-mobile {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .hero-mobile h1 {
            background: linear-gradient(90deg, #7B68EE, #00D4FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .action-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }
        
        .action-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #7B68EE, #00D4FF);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .action-content {
            flex: 1;
        }
        
        .action-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .action-desc {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }
        
        .btn {
            background: linear-gradient(90deg, #7B68EE, #00D4FF);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-overlay" id="loadingScreen">
        <div class="spinner"></div>
        <div style="margin-top: 20px; color: #00D4FF;">Loading Brain Challenge Pro...</div>
        <div style="margin-top: 10px; font-size: 0.9rem; color: rgba(255,255,255,0.7);" id="loadingStatus">
            Initializing...
        </div>
    </div>
    
    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <header class="mobile-header">
            <div class="logo-mobile">
                <i class="fas fa-brain"></i> BrainPro
            </div>
            <div>
                <button style="background: none; border: none; color: white; font-size: 1.2rem;">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </header>
        
        <div class="content-area">
            <div class="hero-mobile">
                <h1>üß† Brain Challenge Pro</h1>
                <p>Test Your Brain Power!</p>
            </div>
            
            <div class="action-card" onclick="startGame('quick')">
                <div class="action-icon">
                    <i class="fas fa-play"></i>
                </div>
                <div class="action-content">
                    <div class="action-title">Quick Play</div>
                    <div class="action-desc">10 random questions</div>
                </div>
            </div>
            
            <div class="action-card" onclick="startGame('ai')">
                <div class="action-icon" style="background: linear-gradient(135deg, #FF6B8B, #FF8E53);">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="action-content">
                    <div class="action-title">AI Questions</div>
                    <div class="action-desc">AI generated challenges</div>
                </div>
            </div>
            
            <div class="action-card" onclick="startMultiplayer()">
                <div class="action-icon" style="background: linear-gradient(135deg, #00D4A3, #00FF9D);">
                    <i class="fas fa-users"></i>
                </div>
                <div class="action-content">
                    <div class="action-title">Multiplayer</div>
                    <div class="action-desc">Play with friends</div>
                </div>
            </div>
            
            <button class="btn" onclick="showLeaderboard()">
                <i class="fas fa-trophy"></i> View Leaderboard
            </button>
        </div>
    </div>
    
    <!-- SIMPLE SCRIPT WITHOUT FIREBASE/AI ISSUES -->
    <script>
        // ========== SIMPLE GAME LOGIC ==========
        
        // Questions Database
        const questions = [
            {
                question: "What is 15 + 27?",
                options: ["40", "42", "38", "45"],
                correct: 1
            },
            {
                question: "What is the capital of France?",
                options: ["London", "Berlin", "Paris", "Madrid"],
                correct: 2
            },
            {
                question: "How many continents are there?",
                options: ["5", "6", "7", "8"],
                correct: 2
            },
            {
                question: "What planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Van Gogh", "Picasso", "Da Vinci", "Rembrandt"],
                correct: 2
            }
        ];
        
        // Game State
        let currentQuestion = 0;
        let score = 0;
        
        // ========== INITIALIZATION ==========
        function initGame() {
            document.getElementById('loadingStatus').textContent = 'Loading game assets...';
            
            setTimeout(() => {
                document.getElementById('loadingStatus').textContent = 'Almost ready...';
                
                setTimeout(() => {
                    // Hide loading screen
                    document.getElementById('loadingScreen').style.display = 'none';
                    // Show main app
                    document.getElementById('appContainer').style.display = 'block';
                    
                    console.log("Game loaded successfully!");
                }, 1000);
            }, 1000);
        }
        
        // ========== GAME FUNCTIONS ==========
        function startGame(mode) {
            currentQuestion = 0;
            score = 0;
            
            if (mode === 'ai') {
                // Use AI questions
                generateAIQuestions();
            } else {
                // Use local questions
                showGameScreen();
            }
        }
        
        function showGameScreen() {
            // Create game screen HTML
            const gameHTML = `
                <div style="padding: 20px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                        <button onclick="goHome()" style="background: none; border: none; color: white; font-size: 1.2rem;">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <div style="text-align: center;">
                            <div style="font-size: 1.2rem; font-weight: bold;">Score: ${score}</div>
                            <div style="font-size: 0.9rem; color: rgba(255,255,255,0.7);">
                                Question: ${currentQuestion + 1}/${questions.length}
                            </div>
                        </div>
                        <div style="width: 40px;"></div>
                    </div>
                    
                    <div style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 20px; margin-bottom: 20px; min-height: 120px; display: flex; align-items: center; justify-content: center;">
                        <div style="font-size: 1.1rem; text-align: center;">${questions[currentQuestion].question}</div>
                    </div>
                    
                    <div style="display: flex; flex-direction: column; gap: 10px;">
                        ${questions[currentQuestion].options.map((option, index) => `
                            <div onclick="checkAnswer(${index})" style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; padding: 15px; display: flex; align-items: center; gap: 10px; cursor: pointer;">
                                <div style="width: 30px; height: 30px; background: rgba(255,255,255,0.1); border-radius: 5px; display: flex; align-items: center; justify-content: center; font-weight: bold;">
                                    ${String.fromCharCode(65 + index)}
                                </div>
                                <div>${option}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('contentArea').innerHTML = gameHTML;
        }
        
        function checkAnswer(selectedIndex) {
            const correctIndex = questions[currentQuestion].correct;
            
            if (selectedIndex === correctIndex) {
                score += 100;
                alert("Correct! +100 points");
            } else {
                alert(`Wrong! Correct answer was: ${questions[currentQuestion].options[correctIndex]}`);
            }
            
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showGameScreen();
            } else {
                endGame();
            }
        }
        
        function endGame() {
            alert(`Game Over!\n\nFinal Score: ${score}\nCorrect: ${score/100}/${questions.length}`);
            goHome();
        }
        
        function generateAIQuestions() {
            alert("AI Questions feature requires API key setup. Playing with local questions instead.");
            showGameScreen();
        }
        
        function startMultiplayer() {
            alert("Multiplayer feature coming soon!");
        }
        
        function showLeaderboard() {
            const leaderboardHTML = `
                <div style="padding: 20px;">
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
                        <button onclick="goHome()" style="background: none; border: none; color: white; font-size: 1.2rem;">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <div style="font-size: 1.5rem; font-weight: bold;">üèÜ Leaderboard</div>
                    </div>
                    
                    <div style="background: rgba(255,255,255,0.05); border-radius: 15px; padding: 15px; margin-bottom: 10px;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <div style="font-weight: bold;">You</div>
                                <div style="font-size: 0.9rem; color: rgba(255,255,255,0.7);">Score: ${score}</div>
                            </div>
                            <div style="background: #7B68EE; color: white; padding: 5px 10px; border-radius: 20px; font-weight: bold;">
                                #1
                            </div>
                        </div>
                    </div>
                    
                    <div style="color: rgba(255,255,255,0.7); text-align: center; margin-top: 20px;">
                        Play more games to improve your rank!
                    </div>
                </div>
            `;
            
            document.getElementById('contentArea').innerHTML = leaderboardHTML;
        }
        
        function goHome() {
            document.getElementById('contentArea').innerHTML = `
                <div class="hero-mobile">
                    <h1>üß† Brain Challenge Pro</h1>
                    <p>Test Your Brain Power!</p>
                </div>
                
                <div class="action-card" onclick="startGame('quick')">
                    <div class="action-icon">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="action-content">
                        <div class="action-title">Quick Play</div>
                        <div class="action-desc">10 random questions</div>
                    </div>
                </div>
                
                <div class="action-card" onclick="startGame('ai')">
                    <div class="action-icon" style="background: linear-gradient(135deg, #FF6B8B, #FF8E53);">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="action-content">
                        <div class="action-title">AI Questions</div>
                        <div class="action-desc">AI generated challenges</div>
                    </div>
                </div>
                
                <div class="action-card" onclick="startMultiplayer()">
                    <div class="action-icon" style="background: linear-gradient(135deg, #00D4A3, #00FF9D);">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="action-content">
                        <div class="action-title">Multiplayer</div>
                        <div class="action-desc">Play with friends</div>
                    </div>
                </div>
                
                <button class="btn" onclick="showLeaderboard()">
                    <i class="fas fa-trophy"></i> View Leaderboard
                </button>
            `;
        }
        
        // ========== START GAME ==========
        window.addEventListener('DOMContentLoaded', initGame);
        
        // Make functions available globally
        window.startGame = startGame;
        window.startMultiplayer = startMultiplayer;
        window.showLeaderboard = showLeaderboard;
        window.checkAnswer = checkAnswer;
        window.goHome = goHome;
    </script>
</body>
</html>
